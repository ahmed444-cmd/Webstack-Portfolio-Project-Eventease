<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e"/>
      <stop offset="100%" style="stop-color:#2c3e50"/>
    </linearGradient>
  </defs>
  <g transform="translate(20, 20)">
    <!-- Quantum symbol -->
    <circle cx="40" cy="30" r="20" fill="url(#quantumGradient)"/>
    <ellipse cx="40" cy="30" rx="15" ry="5" fill="none" stroke="#fff" stroke-width="2" transform="rotate(45 40 30)"/>
    <ellipse cx="40" cy="30" rx="15" ry="5" fill="none" stroke="#fff" stroke-width="2" transform="rotate(-45 40 30)"/>
    <!-- Company name -->
    <text x="70" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
      QuantumLeap
    </text>
  </g>
</svg>
