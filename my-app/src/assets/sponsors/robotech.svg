<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1abc9c"/>
      <stop offset="100%" style="stop-color:#16a085"/>
    </linearGradient>
  </defs>
  <g transform="translate(20, 20)">
    <!-- Robot head symbol -->
    <rect x="30" y="10" width="40" height="40" rx="5" fill="url(#robotGradient)"/>
    <circle cx="40" cy="25" r="5" fill="#fff"/>
    <circle cx="60" cy="25" r="5" fill="#fff"/>
    <rect x="40" y="35" width="20" height="5" fill="#fff"/>
    <!-- Company name -->
    <text x="80" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
      RoboTech
    </text>
  </g>
</svg>
