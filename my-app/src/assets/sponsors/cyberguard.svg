<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
  </defs>
  <g transform="translate(20, 20)">
    <!-- Shield symbol -->
    <path d="M40,10 L60,10 L60,30 L50,50 L40,30 Z" 
          fill="url(#shieldGradient)"/>
    <!-- Lock symbol -->
    <circle cx="50" cy="25" r="5" fill="#fff"/>
    <rect x="45" y="25" width="10" height="8" fill="#fff"/>
    <!-- Company name -->
    <text x="80" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
      CyberGuard
    </text>
  </g>
</svg>
